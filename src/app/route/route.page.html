<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Itinéraire </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Itinéraire</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-input
    placeholder="Départ"
    value="{{start === 'undefined' ? '' : start}}"
    style="border: 2px solid white"
    [disabled]="true"
    (click)="displaySearchClusters('start')"
  ></ion-input>
  <ion-icon
    name="repeat"
    style="margin: 0.8em"
    (click)="reverseDestinations()"
  ></ion-icon>
  <ion-input
    placeholder="Arrivée"
    value="{{end === 'undefined' ? '' : end}}"
    style="border: 2px solid white"
    [disabled]="true"
    (click)="displaySearchClusters('end')"
  ></ion-input>

  <br />

  <ion-item>
    <input
      type="date"
      style="margin: 1em"
      [(ngModel)]="startDate"
      (ngModelChange)="startDate = $event"
    />
    <input
      type="time"
      [(ngModel)]="startTime"
      (ngModelChange)="startTime = $event"
    />
  </ion-item>

  <ion-button
    style="display: block; margin-left: auto; margin-right: auto; margin: 1em"
    (click)="searchItineraries()"
    >Rechercher</ion-button
  >

  <ion-item class="ion-text-center" *ngIf="displayError">
    <ion-label color="danger">Tous les champs sont requis</ion-label>
  </ion-item>
</ion-content>
