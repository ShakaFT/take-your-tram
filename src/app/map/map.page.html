<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Carte
    </ion-title>
    <ion-item>
      <ion-chip *ngFor="let linesType of linesTypes"
        [ngStyle]="{'--background': linesTypesDisplayed.includes(linesType) ? 'green' : 'dimgray'}"
        (click)="onClickChip(linesType)">{{linesType}}</ion-chip>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="mapid"></div>
</ion-content>
